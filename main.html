<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bacon Buyer</title>

</head>
<body>
	<div class = "BaconBuyer">
		<h1>Bacon Buyer</h1>

		<ul>
			<li class = "done">Dog Leash</li>
			<li class = "notdone">Dog Bowl</li>
			<li class = "done">Eggs</li>
	</div>
</body>
